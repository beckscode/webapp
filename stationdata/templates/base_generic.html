<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Station Data</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  

  <!-- Begin Weathermap css and scripts -->
<link rel="stylesheet" href="{% static 'weathermap/leaflet/leaflet.css' %}">
<link rel="stylesheet" href="{% static 'weathermap/leaflet/leaflet-openweathermap.css' %}">
<link rel="stylesheet" href="{% static 'weathermap/files/map.css' %}">
<script src="{% static 'weathermap/leaflet/leaflet.js' %}"></script>
<script src="{% static 'weathermap/leaflet/Permalink.js' %}"></script>
<script src="{% static 'weathermap/leaflet/Permalink.Layer.js' %}"></script>
<script src="{% static 'weathermap/leaflet/Permalink.Overlay.js' %}"></script>
<script src="{% static 'weathermap/leaflet/leaflet-openweathermap.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'weathermap/leaflet/leaflet-languageselector.css' %}">
<script src="{% static 'weathermap/leaflet/leaflet-languageselector.js' %}"></script>
<script src="{% static 'weathermap/files/map_i18n.js' %}"></script>
<script src="{% static 'weathermap/files/map.js' %}"></script>
  <!-- End Weathermap css and scripts -->
  <!-- Video Player css -->
<link rel="stylesheet" type="text/css" href="{% static '7.18.1/video-js.css' %}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="">Example - All books</a></li>
          <li><a href="">Example - All authors</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10">{% block content %}{% endblock %}</div>
    </div>
  </div>
<script src="{% static '7.18.1/video.min.js' %}"></script></body>
</html>
